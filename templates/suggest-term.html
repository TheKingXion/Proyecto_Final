<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerir Término - Diccionario del 3MF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suggest-term.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/particles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/web_ico.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/web_ico.png') }}" alt="Logo" class="logo">
        </div>
        <div class="content">
            <h1 class="title">Sugerir Término</h1>
            <form id="suggestTermForm">
                <div class="form-group">
                    <label for="termName">Nombre del término:</label>
                    <input type="text" id="termName" name="termName" required>
                </div>
                <div class="form-group">
                    <label for="meaning">Significado:</label>
                    <textarea id="meaning" name="meaning" required></textarea>
                </div>
                <div class="form-group">
                    <label for="usage">Uso:</label>
                    <textarea id="usage" name="usage" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reason">¿Por qué deberíamos agregarlo?:</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                <button type="submit" class="submit-button">
                    <span>Enviar Sugerencia</span>
                    <div class="liquid"></div>
                </button>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Volver al Inicio</a>
        <a href="{{ url_for('dictionary_usage') }}" class="diccionary-button">Volver al Diccionario</a>
    </div>
    <script src="{{ url_for('static', filename='js/suggest-term.js') }}"></script>
    <script src="{{ url_for('static', filename='js/words_particle.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
        });
    </script>
</body>
</html>
