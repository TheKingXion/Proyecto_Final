<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoje un idioma - Diccionario del 3MF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select_language.css') }}">
</head>
<body>
    <div class="container language-select">
        <h1 class="curved-text">Escoje un idioma</h1>
        <div class="language-options">
            <div class="language-option">
                <label for="input-language" class="language-label">ENTRADA</label>
                <select id="input-language" class="language-select-box">
                    <option value="">Seleccionar idioma</option>
                    <option value="ES" {% if idioma == 'ES' %}selected{% endif %}>Español </option>
                    <option value="ENG" {% if idioma == 'ENG' %}selected{% endif %}>Inglés </option>
                    <option value="FR" {% if idioma == 'FR' %}selected{% endif %}>Francés </option>
                    <option value="POR" {% if idioma == 'POR' %}selected{% endif %}>Portugues </option>
                </select>
            </div>
            <div class="language-option">
                <label for="output-language" class="language-label">SALIDA</label>
                <select id="output-language" class="language-select-box">
                    <option value="">Seleccionar idioma</option>
                    <option value="ES" {% if idioma == 'ES' %}selected{% endif %}>Español </option>
                    <option value="ENG" {% if idioma == 'ENG' %}selected{% endif %}>Inglés </option>
                    <option value="FR" {% if idioma == 'FR' %}selected{% endif %}>Francés </option>
                    <option value="POR" {% if idioma == 'POR' %}selected{% endif %}>Portugues </option>
                </select>
            </div>
        </div>
        <a href="{{ url_for('dictionary_usage') }}" class="next-button">Next</a>
    </div>
</body>
</html>
